<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Raptrue site for contact info">
        <meta name="author" content="Aaron Topping">
        <link  rel="stylesheet" href="styles/rafting.css">
        <title>Rafture Site Plan Contact Us</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafture Site Logo">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <Section>
                <h2>Contact Information:</h2>
                <p><b>Address:</b><br>
                    1234 Adventure way<br>
                    Page, AZ<br><br>
                    <b>Phone:</b><br>
                    123-123-1234<br><br>
                    <b>Email:</b><br>
                    raftureadventures@rafture.com
                </p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36093.905429004604!2d-111.46734558911697!3d36.907553409794055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707767820716!5m2!1sen!2sus" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </Section>
            <section>
                <h2>Leadership Team</h2>
                <section class="team">
                    <figure>
                        <img src="images/emp1.jpg" alt="Founder">
                        <figcaption>Ron Snow</figcaption>
                        <figcaption>CEO and Founder</figcaption>
                    </figure>
                    <figure>
                        <img src="images/emp3.jpg" alt="Adventure Guide">
                        <figcaption>John Smith</figcaption>
                        <figcaption>Lead Adventure Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/emp2.jpg" alt="Marketing VP">
                        <figcaption>Sally Jones</figcaption>
                        <figcaption>VP of Marketing</figcaption>
                    </figure>
                </section>
            </section>

            <!-- Form -->
            <section class="formArea">
                <form class="contactus">
                    <fieldset>
                        <!-- Question 1 -->
                        <h3>Personal Details</h3>
                        <legend>Have a Question? Contact Us!</legend>
                        <label for="q1">Name:</label>
                        <input type="text" id="q1" name="q1">
                        <br><br>
                        <!-- Question 2 -->
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                        <br>
                        <!-- Question 3-5 -->
                        <h3>Purpose for Contact</h3>
                        <label for="q3">General Inquiry</label>
                        <input type="radio" id="q3" name="q3" checked>
                        <br>
                        <label for="q3">Reservation Question</label>
                        <input type="radio" id="q3" name="q3">
                        <br>
                        <label for="q3">Website Suggestion</label>
                        <input type="radio" id="q3" name="q3">
                        <br>
                        <!-- Question 6 -->
                        <h3>Message</h3>
                        <textarea id="q6" name="q6" rows="15" placeholder="Please enter a reason for contacting us...">></textarea>
                        <br>
                        <!-- Questions 7 -->
                        <label for="sub">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="sub" name="sub">
                    </fieldset>
                    <button type="submit">Submit Message</button>
                </form>
            </section>

        </main>
        <footer>
            <nav>
                <a href="https://tiktok.com">
                    <img src="images/tiktok.png" alt="TikTok">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
            <p>©️2024 | Rafture | Aaron Topping</p>
        </footer>
    </body>
</html>
