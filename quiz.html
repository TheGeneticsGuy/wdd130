<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 130 - Quiz Page Form Generation Practices">
        <meta name="author" content="Aaron Topping">
        <link  rel="stylesheet" href="styles/quiz.css">
        <title>WDD 130 | Aaron Topping | Quiz Form</title>
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <!-- Question 1 -->
                    <legend>Quiz Questions</legend>
                    <label for="q1"><span class="num">1.</span> What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                    <br>
                    <!-- Question 2 -->
                    <label for="q2"><span class="num">2.</span>Explain the purpose of the CSS property "margin" in web design</label>
                    <textarea id="q2" name="q2" rows="5" placeholder="Margin means...">></textarea>
                    <br>
                    <!-- Questions 3 -->
                    <label for="q3"><span class="num">3.</span>Which HTML tag is used to create a hyperlink?</label>
                    <select id="q3" name="q3">
                        <option value="choose">Choose One...</option>
                        <option value="a">&lt;a&gt;</option>
                        <option value="p">&lt;p&gt;</option>
                        <option value="h1">&lt;h1&gt;</option>
                        <option value="div">&lt;div&gt;</option> 
                    </select>
                    <br>
                    <label for="q4"><span class="num">4.</span>How many levels of heading tags are available in HTML?</label>
                    <input type="number" id="q4" name="q4">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | Quiz Form | Aaron Topping</p>
        </footer>
    </body>
</html>
